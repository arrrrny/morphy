name: zikzak_morphy
description: A powerful code generation package for Dart/Flutter that provides clean class definitions with copyWith, JSON serialization, toString, equality, and inheritance support
version: 2.9.0
homepage: https://github.com/arrrrny/morphy

environment:
  sdk: ">=3.8.0 <4.0.0"

executables:
  morphy: bin/morphy
  morphy_mcp_server: bin/morphy_mcp_server

dependencies:
  zikzak_morphy_annotation: ^2.9.0
  analyzer: ^7.5.7
  build: ^2.5.4
  source_gen: ^2.0.0
  dartx: ^1.2.0
  quiver: ^3.2.2
  path: ^1.9.0
  collection: ^1.18.0
  # CLI dependencies
  args: ^2.6.0
  glob: ^2.1.2
  watcher: ^1.1.1

dev_dependencies:
  build_runner: ^2.5.4
  test: ^1.26.2
